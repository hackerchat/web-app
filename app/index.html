<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Chat for developers with syntax highlighting, code formatting, and LaTeX.">
    <meta http-equiv="content-type" content="text/html charset=UTF-8">
    <meta name="keywords" content="developers, chat, syntax highlighting, code formatting, LaTeX, ponies">
    <title>hackerChat - The Chat for Developers</title>
    <!-- <link href='/favicon.ico' rel='shortcut icon'> -->
    <link rel="stylesheet" type="text/css" href="res/css/main.css">
    <link rel="stylesheet" type="text/css" href="res/css/bootstrap.min.css">
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <link rel="stylesheet" title="Default" href="res/css/default.css">
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
    <span id="math"></span>
    <div class="content container">
    </div>
  </body>
</html>
